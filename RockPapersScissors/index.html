<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors by Alejandro Jimenez</title>

    <link rel="stylesheet" href="assets/css/index.css" />
  </head>

  <body>
    <!-- Introduction of the game -->
    <section id="introduction-section"> 
      <div id="introduction-section-main">
        <div class="span-3">
          <h1>Rock - Paper - Scissors</h1>
        </div>
        <div class="disp-flex">
          <img src="assets/img/piedra.png" alt="" />
        </div>
        <div class="disp-flex">
          <img src="assets/img/papel.png" alt="" />
        </div>
        <div class="disp-flex">
          <img src="assets/img/tijera.png" alt="" />
        </div>
        <div class="span-3">
          <a href="#game-section" onclick="startGame()">
            <button>PLAY NOW!</button>
          </a>
        </div>
        <div class="span-3">
          <p>Designed by - Alejandro Jimenez</p>
        </div>
      </div>
    </section>

    <!-- Game Section -->
    <section id="game-section">
      <!-- Instructions of the game -->
      <div id="game-section-introduction">
        <p>If you didn't click the button above, do so.</p>
      </div>

      <!-- Game -->
      <div id="game-section-main">
        <div>
          <h2>USER</h2>
        </div>
        <div>
          <span id="userPointsText">0</span>
          <span> -</span>
          <span id="machinePointsText">0</span>
        </div>
        <div>
          <h2>MACHINE</h2>
        </div>
        <div class="span-2 disp-flex">
          <div class="grid-user-img disp-flex">
            <img
              src="assets/img/piedra.png"
              onclick="evaluateResult('r')"
              alt="Rock image."
            />
          </div>
          <div class="grid-user-img disp-flex">
            <img
              src="assets/img/papel.png"
              onclick="evaluateResult('p')"
              alt="Paper image"
            />
          </div>
          <div class="grid-user-img disp-flex">
            <img
              src="assets/img/tijera.png"
              onclick="evaluateResult('s')"
              alt="Scissors"
            />
          </div>
        </div>

        <div class="disp-flex">
          <div id="machinePicture" class="grid-machine-img disp-none">
            <img id="imgChange" alt="" />
          </div>
        </div>

        <div class="span-2">
          <span id="phrasesResult"></span>
        </div>

        <div>
          <button onclick="restartGame()">RESET GAME</button>
        </div>
      </div>

      <div id="to-top">
        <a href="#introduction-section">
          <img src="assets/img/up-arrow.png" alt="" height="50" />
        </a>
      </div>
    </section>

    <!-- Script SRC -->
    <script src="assets/js/index.js"></script>
  </body>
</html>
